name: flutter_base_demo
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_color_plugin: ^1.0.0
  url_launcher: ^6.0.7
  image_picker: ^0.8.0+4
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - image/avatar.png
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/RubikMonoOne-Regular.ttf
